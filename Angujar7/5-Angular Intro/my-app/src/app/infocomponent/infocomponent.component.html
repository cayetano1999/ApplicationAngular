<button type="button" (click)="show= !show" class="btn btn-primary ml-5 mt-5">Ocular-Mostrar</button>


<div class="row not-rwo-gutter mx-4 mt-3" *ngIf="!show">
  <div class="col-sm-3" *ngFor="let element of data">
    <div class="card mb-3" >
      <div class="card-header bg-success">
       <h5 class="text-white">{{element.key}}</h5>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{element.object}}</h4>
        <p class="card-text">{{element.value}}</p>
      </div>
      <div class="card-footer text-muted">
        Footer
      </div>
    </div>
  </div>
</div>
