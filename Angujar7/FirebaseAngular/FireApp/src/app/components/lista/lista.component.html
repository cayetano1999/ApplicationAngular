<div class="alert alert-warning" *ngFor="let item of items" role="alert">
  {{item.name}} 
  <div class="float-right" (click)="eliminar(item)">
      <i class="far fa-trash-alt"  ></i>
      <!-- <i class="far fa-edit"></i> -->
  </div>
  <div class="float-right mx-3" data-toggle="modal" data-target="#exampleModal" (click)="editar(item)">
      <i class="far fa-edit"></i>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editando: {{itemEdit.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="agregarItemEditado()">
                <div class="input-group">
                  
                  <input 
                  type="text"
                   name="name" 
                   id="name" 
                   class="form-control" 
                   [(ngModel)]="itemEdit.name"
                   placeholder="Ingresa el Nombre" 
                   aria-describedby="prefixId">
              
                  <button class="btn btn-warning btn-block mt-3"  type="submit">Editar</button>
                </div>
              </form>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
